function render(time) {
	$("body").html( Math.floor((time - startTime) / 1000) );
}

window.onload = function()
{
    var time;
	startTime = new Date().getTime();
    animate();
    function animate () {
        time = new Date().getTime();
        render(time);
        setTimeout(animate, 0);
    }
}
	


</script>
